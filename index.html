<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Odin Project - Google Homepage (srambharose)</title>
    <link rel="stylesheet" href="style.css">
</head>

<!-- BODY -->
<body>
    <header>
    <!-- Nav bar -->
    <div class="nav-flex-container">
    
        <div class='nav-flex-child-1'>
        <ul class='nav-bar-left'>
            <li> <a href="https://github.com/srambharose"> About </a> </li>
            <li> <a href="https://github.com/srambharose"> Store </a> </li>
        </ul>
        </div>
    
    
        <div class='nav-flex-child-2'>
        <ul class='nav-bar-right'>
            <li> <a href="https://github.com/srambharose"> Gmail </a> </li>
            <li> <a href="https://github.com/srambharose"> Images </a> </li>
            <li> <a href="https://github.com/srambharose"> <img class='square-icon' src="./assets/apps-icon.png" alt='square icon'> </a> </li>
            <li> <a href="https://github.com/srambharose"> <img class='profile-icon' src='https://lh3.googleusercontent.com/ogw/ADea4I4Y0xjN-wg6N-zfFeg8l1nAlRC5o29Ty4IUw5hf6pk=s32-c-mo' alt='profile icon'> </a> </li>
        </ul>
        </div>
    
    </div>
    </header>
    
    <main>
            
      <div class="grid-box-container">
      
        <!-- 1st row - Google logo -->
        <div class="grid-first-row">
          <img class="google-logo" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google logo pic">
        </div>
        
        <!-- 2nd row - search icon -->
        <div class="grid-second-row-search-icon">
          
          <img class="search-icon" src="./assets/search-icon.png" alt="search icon">
          
        </div>
        
        
        <!-- 2nd row - search bar input -->
        <div class="grid-second-row">
          <input class="search-bar" id="search-bar" type="text" autofocus></input> 
        
        </div>
      
        
        <!-- 3rd row - first button -->
        <div class="grid-third-row-firstbutton">
          <input class="first-button" type="submit" value="Google Search">
        </div>
      
        <!-- 3rd row - second button -->
        <div class="grid-third-row-secondbutton">
          <input class="second-button" type="submit" value="I'm Feeling Lucky">
        </div>
      
      
        <!-- 4th row - offered in sentence -->
        <div class="grid-fourth-row">
          Google offered in <a class="language-link" href=""> Fran√ßais </a>
        </div>
        
      </div>
          
    <!-- Bottom Tray -->
    <div class="tray-flex-container">
        
          <div class='tray-flex-child-1'>
            <ul class='tray-bar-left'>
              <li> <a href=""> Advertising </a> </li>
              <li> <a href=""> Business </a> </li>
              <li> <a href=""> How Search Works </a> </li>
            </ul>
          </div>
        
          <div class='tray-flex-child-2'>
            <ul class='tray-bar-right'>
              <li> <a href=""> Privacy </a> </li>
              <li> <a href=""> Terms </a> </li>
              <li> <a href=""> Settings </a> </li>
            </ul>
          </div>
        
      </div>
    
    <!-- Bottom Tray -->
    <div class="country-flex-container">
      Canada
    </div>
    </main>
    
  </body>

</html>
